<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.css">
    <script src="assets/jquery/dist/jquery.js"></script>
    <script src="assets/bootstrap/dist/js/bootstrap.js"></script>
    <title>欢迎</title>
</head>
<body>
<div class="container" style="margin-top: 100px;">
    <h3 class="text-center">欢迎登陆</h3>
    <div class="col-xs-4 col-lg-offset-4" style="margin-top: 20px;">
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" class="form-control firstName">
        </div>
    </div>
    <div class="col-xs-4 col-lg-offset-4" style="margin-top: 30px;">
        <button class="btn bg-primary btn-block login">登录</button>
    </div>
</div>
</body>
<script>
    $(function () {
        $(".login").click(function () {
            var firstName = $(".firstName").val();
            if(firstName==""){
                alert("用户名不能为空");
            }else {
                $.ajax({
                    type:"POST",
                    url:"/welcome",
                    dataType:"json",
                    data:{firstName:firstName},
                    success:function (data) {
                        if(data){
                            location.href="Movielist.html";
                        }else {
                            alert("登录失败：没有该用户");
                        }
                    }
                });
            }
        });
    })
</script>
</html>
